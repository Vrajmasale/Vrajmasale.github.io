<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulses</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    header { background: #1e3d59; color: white; padding: 20px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
    .product-card {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      background: #f9f9f9;
    }
    .product-card img { width: 100%; height: 150px; object-fit: cover; }
    .btn { background-color: #ff6f61; color: white; padding: 8px 15px; border: none; border-radius: 5px; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1>Pulses</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>
  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Toor+Dal" alt="Toor Dal">
      <h3>Toor Dal</h3>
      <p>₹120/kg</p>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Moong+Dal" alt="Moong Dal">
      <h3>Moong Dal</h3>
      <p>₹100/kg</p>
      <button class="btn">Add to Cart</button>
    </div>
    <!-- Add more product cards here -->
  </section>
</body>
</html>
